<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>DATABASE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">DATABASE</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- front page -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">New User</span>
                </a>
            </div>

            <!--form handling -->
            <form action="/" method="POST">
                <table class="display table" id="myTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>Anime ID</th>
                            <th>Name</th>
                            <th>Genre</th>
                            <th>Type</th>
                            <th>Episodes</th>
                            <th>Rating</th>
                            <th>Members</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2939</td>
                            <td>One Piece</td>
                            <td>Adventure,action</td>
                            <td>TV</td>
                            <td>1004</td>
                            <td>8.58</td>
                            <td>504862</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                </a>
                                <a id="deleteIcon" class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                </a>
                            </td>
                        </tr>     
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    <!-- /front page -->

</body>
</html>
